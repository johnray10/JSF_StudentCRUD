<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template"/>
        <meta name="author" content="Crud"/>
        <title>Facelet Title</title>
        <!-- Bootstrap CSS -->
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <!-- bootstrap theme -->
        <h:outputStylesheet name="css/bootstrap-theme.css"/>
        <!-- font icon -->
        <h:outputStylesheet name="css/elegant-icons-style.css"/>
        <h:outputStylesheet name="css/font-awesome.min.css"/>
        <!-- Custom styles -->
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/style-responsive.css"/>
    </h:head>
    <h:body>
        <center>
            <h:form id="createStudentForm" class="form-horizontal">
                <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
                    <div class="form-group">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <h2>Create Student Record</h2>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <h:outputLabel for="name" class="control-label col-sm-4">Name:</h:outputLabel>
                        <div class="col-sm-4">
                            <h:inputText id="name-id" value="#{studentBean.name}" class="form-control" validatorMessage="Name is required">
                                <f:validateRequired />
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="email" class="control-label col-sm-4">Email:</h:outputLabel>
                        <div class="col-sm-4">
                            <h:inputText id="email-id" value="#{studentBean.email}" class="form-control" validatorMessage="Email is required">
                                <f:validateRequired/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password" class="control-label col-sm-4">Password:</h:outputLabel>
                        <div class="col-sm-4">
                            <h:inputSecret id="password-id" value="#{studentBean.password}" class="form-control" validatorMessage="Password is required">
                                <f:validateRequired/>
                            </h:inputSecret>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="gender" class="control-label col-sm-4">Gender:</h:outputLabel>
                        <div class="col-sm-4">
                            <h:selectOneRadio id="gender-id" value="#{studentBean.gender}" validatorMessage="Gender is required">
                                <f:selectItem itemValue="M" itemLabel="Male" />
                                <f:selectItem itemValue="F" itemLabel="Female" />
                                <f:validateRequired/>
                            </h:selectOneRadio>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="address" class="control-label col-sm-4">Address:</h:outputLabel>
                        <div class="col-sm-4">
                            <h:inputTextarea id="address-id" value="#{studentBean.address}" cols="50" rows="5" class="form-control" validatorMessage="Address is required">
                                <f:validateRequired/>
                            </h:inputTextarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <div class="col-sm-2">
                                <h:commandButton value="Save" action="#{studentBean.save()}" class="btn btn-success btn-lg"/>
                            </div>
                            <div class="col-sm-1"></div>
                            <div class="col-sm-4"></div>
                            <div class="col-sm-2">
                                <h:link outcome="index" value="View Student Record List" class="btn btn-primary btn-lg" />
                            </div>
                        </div>
                    </div>
                </section>
            </h:form>
        </center>
    </h:body>
</html>
