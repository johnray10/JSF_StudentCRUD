<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template"/>
        <meta name="author" content="Crud"/>
        <title>Facelet Title</title>
        <!-- Bootstrap CSS -->
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <!-- bootstrap theme -->
        <h:outputStylesheet name="css/bootstrap-theme.css"/>
        <!-- font icon -->
        <h:outputStylesheet name="css/elegant-icons-style.css"/>
        <h:outputStylesheet name="css/font-awesome.min.css"/>
        <!-- Custom styles -->
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/style-responsive.css"/>
    </h:head>
    <h:body>
        <center class="text-center">
            <h:form id="form" class="form-horizontal">
                <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <h2 style="text-align: center" class="col-sm-4">Edit Student Record</h2>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <h:outputLabel for="name" class="control-label col-sm-2">Name:</h:outputLabel>
                        <div class="col-sm-4">
                            <h:inputText id="name-id" value="#{editStudent.name}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="email" class="control-label col-sm-2">Email:</h:outputLabel>
                        <div class="col-sm-4">
                            <h:inputText id="email-id" value="#{editStudent.email}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password" class="control-label col-sm-2">Password:</h:outputLabel>
                        <div class="col-sm-4">
                            <h:inputSecret id="password-id" value="#{editStudent.password}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="gender" class="control-label col-sm-2">Gender:</h:outputLabel>
                        <div class="col-sm-4">
                            <h:selectOneRadio value="#{editStudent.gender}">
                                <f:selectItem itemValue="M" itemLabel="Male" />
                                <f:selectItem itemValue="F" itemLabel="Female" />
                            </h:selectOneRadio>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="address" class="control-label col-sm-2">Address:</h:outputLabel>
                        <div class="col-sm-4">
                            <h:inputTextarea value="#{editStudent.address}" cols="50" rows="5" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-4">
                            <h:commandButton value="Update" action="#{studentBean.update(editStudent)}" class="btn btn-primary btn-lg" />
                        </div>
                        <div class="col-sm-2">
                            <h:link outcome="index" value="Student List" class="btn btn-success btn-lg" />
                        </div>
                    </div>
                </section>
            </h:form>
        </center>
    </h:body>
</html>
