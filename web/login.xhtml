<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template"/>
        <meta name="author" content="GeeksLabs"/>
        <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal"/>
        <title>Login</title>
        <link rel="shortcut icon" href="img/favicon.png"/>
        
        <!-- Bootstrap CSS -->
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <!-- bootstrap theme -->
        <h:outputStylesheet name="css/bootstrap-theme.css"/>
        <!-- font icon -->
        <h:outputStylesheet name="css/elegant-icons-style.css"/>
        <h:outputStylesheet name="css/font-awesome.min.css"/>
        <!-- Custom styles -->
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/style-responsive.css"/>
        <!--App Custom Style-->
        <h:outputStylesheet name="css/app.v2.css"/>
        <h:outputStylesheet name="css/font.css"/>
    </h:head>
    <h:body class="login-img3-body">
        <br/><br/>
        <br/>
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
            <a class="nav-brand" href="index.html">Login Form</a>
            <div class="row m-n">
                <div class="col-md-4 col-md-offset-4 m-t-lg">
                    <section class="panel">
                        <header class="panel-heading text-center"> Sign in </header>
                        <h:form class="panel-body">
                            <div class="form-group"> <label class="control-label">Username</label> 
                                <h:inputText p:placeholder="Username" class="form-control" value="#{login.user}"/>
                                <h:message for="username"></h:message>
                            </div>
                            <div class="form-group"> <label class="control-label">Password</label> 
                                <h:inputSecret p:type="password" id="inputPassword" p:placeholder="Password" class="form-control" value="#{login.pass}"/>
                                <h:message for="password"></h:message>
                            </div>
                            <div class="checkbox">
                                <label> <input type="checkbox"/> Keep me logged in </label>
                            </div>
                            <hr/>
                            <a href="#" class="pull-right m-t-xs"><small>Forgot password?</small></a>
                            <h:commandButton value="Sign In" class="btn btn-info" action="#{login.validateUsernamePassword}"/>
                            <div class="line line-dashed"></div>
                            <a href="#" class="btn btn-facebook btn-block m-b-sm"><i class="fa fa-facebook pull-left"></i>Sign in with Facebook</a> 
                            <a href="#" class="btn btn-twitter btn-block"><i class="fa fa-twitter pull-left"></i>Sign in with Twitter</a>                   
                            <div class="line line-dashed"></div>
                            <p class="text-muted text-center"><small>Do not have an account?</small></p>
                            <a href="signup.html" class="btn btn-white btn-block">Create an account</a>
                        </h:form>
                    </section>
                </div>
            </div>
        </section>
        
        <!-- footer --> 
      <footer id="footer">
         <div class="text-center padder clearfix">
            <p> <small>Login Form JSF web framework base on Bootstrap<br/>&copy; 2021</small> </p>
         </div>
      </footer>
    </h:body>

    <script src="js/app.v2.js"></script>
</html>
